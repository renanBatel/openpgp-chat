<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPGP Chat</title>
    <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="loader" class="loader home">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    <div id="app">
        <div class="app-wrapper">
            <main id="main">
                <!-- MAIN -->
                
                    <div class="home-screen">
                        <div class="row">
                            <div class="col s4 home-sidebar column-content">
                                <header class="home-screen_header">
                                    <div class="row-content aligned spaced">
                                        <div class="home-sidebar_user column-content">
                                            <strong id="currentUser">Usu√°rio</strong>
                                        </div>
                                        <div class="home-sidebar_options">
                                            <div class="row-content aligned">
                                                <button class="waves-effect waves-light btn-flat btn-icon home-sidebar_dropdown" data-target="sidebar_options">
                                                    <i class="material-icons">more_vert</i>
                                                </button>
                                                <ul id='sidebar_options' class='dropdown-content'>
                                                    <li><a id="logout" href="#!">Sair</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="home-sidebar_search">
                                        <div class="input-field row-content aligned">
                                            <i class="material-icons">search</i>
                                            <input type="text" name="search" id="search" placeholder="Procurar">
                                        </div>
                                    </div>
                                </header>
                                <div class="home-sidebar_content column-content">
                                    <ul id="contacts" class="home-sidebar_list"></ul>
                                    <a id="addContact" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">add</i></a>
                                </div>
                            </div>
                            <div class="col s8 home-main column-content">
                                <header id="mainHeader" class="home-screen_header">
                                    <div class="row-content aligned spaced">
                                        <div class="home-main_user column-content">
                                            <strong id="currentContact"></strong>
                                            <span></span>
                                        </div>
                                        <div class="home-main_options">
                                            <div class="row-content aligned">
                                                <button class="waves-effect waves-light btn-flat btn-icon">
                                                    <i class="material-icons">search</i>
                                                </button>
                                                <button class="waves-effect waves-light btn-flat btn-icon home-main_contact-dropdown" data-target="contact_options">
                                                    <i class="material-icons">more_vert</i>
                                                </button>
                                                <ul id='contact_options' class='dropdown-content'>
                                                    <li><a href="#!">Inhae</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </header>
                                <article class="home-main_messages">
                                    <ul id="messages" class="home-main_messages-list browser-default column-content">
                                        <div class="home-main_message-placeholder row-content aligned centralized">
                                            <h1>ZabumbaZobibs</h1>
                                        </div>
                                    </ul>
                                </article>
                                <footer id="mainFooter" class="home-main_footer row-content">
                                    <div class="input-field">
                                        <textarea name="message" id="message" cols="1" rows="1" class="materialize-textarea"></textarea>
                                    </div>
                                    <div class="home-main_footer-send row-content aligned">
                                        <button id="btn-send" class="waves-effect waves-light btn-flat btn-icon" disabled>
                                            <i class="material-icons">send</i>
                                        </button>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>

                <!-- MAIN -->
            </main>
        </div>
    </div>
    
    <script src="js/view/home.js"></script>

</body>

</html>
