<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenPGP Chat</title>
  <link rel="stylesheet" href="../node_modules/material-icons/css/material-icons.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="app">
    <div class="app-wrapper">
      <main id="main">

        <!-- MAIN -->

        <div id="login_screen" class="login-screen">

          <h1 id="logo">ZerepZipts</h1>

          <div id="panel_wrapper"  class="panel-wrapper">
            <div id="login_panel" class="panel row">
              <div class="title-wrapper">
                <h1 class="panel-title">Entrar</h1>
                <span class="login-error" id="login_error"></span>
              </div>
              <form id="login_form" class="row login-form">
                <div class="input-field col s12">
                  <input type="text" id="email" name="email">
                  <label for="email">Email</label>
                  <span id="email_feedback" class="input-feedback"></span>
                </div>
                <div class="input-field col s12">
                  <input type="password" id="senha" name="senha">
                  <label for="senha">Senha</label>
                  <span id="senha_feedback" class="input-feedback"></span>
                </div>
                <button id="login" class="btn waves-effect waves-light col s12">Entrar</button>
                <!-- <button id="logo-out" class="btn waves-effect waves-light col s12">Sair</button> -->
                <button id="open_signup" class="btn waves-effect waves-light col s12">Criar conta</button>
                <div class="loader">
                  <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                  </div>
                </div>
              </form>
            </div>

            <div id="panel_overlay"></div>

            <div id="signup_panel" class="panel signup-panel row">
              <h1 class="panel-title">Quem é você?</h1>
              <form id="signup_form" class="row login-form">
                <div class="input-field col s12">
                  <input type="text" id="signup_nome" name="signup_nome">
                  <label for="signup_nome">Nome</label>
                  <span id="signup_nome_feedback" class="input-feedback"></span>
                </div>
                <div class="input-field col s12">
                  <input type="text" id="signup_email" name="signup_email">
                  <label for="signup_email">Email</label>
                  <span id="signup_email_feedback" class="input-feedback"></span>
                </div>
                <div class="input-field col s12">
                  <input type="password" id="signup_senha" name="signup_senha">
                  <label for="signup_senha">Senha</label>
                  <span id="signup_senha_feedback" class="input-feedback"></span>
                </div>
                <button id="cadastrar" class="btn waves-effect waves-light col s12">Confirmar</button>
                <button id="close_signup" class="btn waves-effect waves-light col s12">Cancelar</button>
                <div class="loader">
                  <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>

        <!-- END MAIN -->

      </main>
    </div>
  </div>

  <script src="js/view/login.js"></script>
</body>

</html>
